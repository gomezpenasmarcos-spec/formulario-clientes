<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserva tu cita</title>

<script src="https://unpkg.com/libphonenumber-js@1.10.25/bundle/libphonenumber-js.min.js"></script>

<style>
body{
  font-family:Arial,sans-serif;
  background:#f3f3f3;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  margin:0;
}
.container{
  background:#fff;
  padding:40px;
  border-radius:20px;
  width:420px;
  box-shadow:0 10px 30px rgba(0,0,0,.10);
}
h2{
  text-align:center;
  font-size:32px;
  margin-bottom:28px;
}
label{
  display:block;
  margin:16px 0 6px;
  font-size:17px;
}
input,textarea,select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:18px;
  box-sizing:border-box;
  outline:none;
}
textarea{resize:none;}

.phone-group{
  display:flex;
  align-items:center;
  border:1px solid #ccc;
  border-radius:12px;
  overflow:hidden;
  height:54px;
}
.flag-select{
  width:70px;
  border:none;
  outline:none;
  cursor:pointer;
  font-size:20px;
  text-align:center;
}
.phone-wrapper{
  flex:1;
  display:flex;
  align-items:center;
  padding:0 12px;
}
.prefix{
  margin-right:6px;
  color:#555;
}
.phone-input{
  border:none;
  outline:none;
  flex:1;
  font-size:18px;
}
button{
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  background:#2f5bd7;
  color:#fff;
  font-size:22px;
  cursor:pointer;
  margin-top:18px;
}
button:hover{background:#264cc0;}

.success-message{
  margin-top:15px;
  padding:12px;
  border-radius:10px;
  background:#e6f4ea;
  color:#1b5e20;
  display:none;
  text-align:center;
}

.error-message{
  color:red;
  font-size:14px;
  margin-top:6px;
}
</style>
</head>

<body>
<div class="container">
<h2>Reserva tu cita</h2>

<form id="form">

<label>Nombre</label>
<input id="nombre" type="text" placeholder="Nombre completo" required>

<label>Correo electrónico</label>
<input id="email" type="email" placeholder="Correo electrónico" required>

<label>Teléfono</label>
<div class="phone-group">
<select id="countrySelect" class="flag-select"></select>
<div class="phone-wrapper">
<span id="prefix" class="prefix">+34</span>
<input id="telefono" class="phone-input" type="text" placeholder="654 654 654" required>
</div>
</div>
<div id="phoneError" class="error-message"></div>

<label>Selecciona el día</label>
<input id="fecha" type="date" required>

<label>Selecciona la hora</label>
<select id="hora" required></select>

<label>Motivo</label>
<textarea id="mensaje" rows="3" placeholder="Escribe el motivo de la cita" required></textarea>

<button type="submit">Reservar</button>

<div id="successMessage" class="success-message">
Cita enviada correctamente.
</div>

</form>
</div>

<script>
const telInput = document.getElementById("telefono");
const countrySelect = document.getElementById("countrySelect");
const prefix = document.getElementById("prefix");
const phoneError = document.getElementById("phoneError");

let selectedCountry = "ES";
let selectedDial = "+34";
let currentMaxDigits = null;

/* ===== LISTA COMPLETA DE PAÍSES ===== */
Object.entries(libphonenumber.getCountries()).forEach(code=>{
  const option=document.createElement("option");
  option.value=code[0];
  option.textContent=code[0];
  countrySelect.appendChild(option);
});

countrySelect.value="ES";

/* ===== AUTODETECTAR PAÍS POR IP ===== */
fetch("https://ipapi.co/json/")
.then(res=>res.json())
.then(data=>{
  if(data.country_code){
    countrySelect.value=data.country_code;
    updateCountry();
  }
}).catch(()=>{});

/* ===== ACTUALIZAR PREFIJO ===== */
function updateCountry(){
  selectedCountry = countrySelect.value;
  const example = libphonenumber.getExampleNumber(selectedCountry);
  if(example){
    selectedDial = "+" + example.countryCallingCode;
    prefix.textContent = selectedDial;
  }
  telInput.value="";
  phoneError.textContent="";
  currentMaxDigits=null;
}

countrySelect.addEventListener("change",updateCountry);
updateCountry();

/* ===== FORMATO EN VIVO ===== */
function rawDigits(){
  return telInput.value.replace(/\D/g,"");
}

function formatAsYouType(){
  const ayt = new libphonenumber.AsYouType(selectedCountry);
  telInput.value = ayt.input(rawDigits());
}

/* ===== BLOQUEO DURO POR PAÍS ===== */
function enforceMaxDigitsStrict(){
  const digits = rawDigits();
  if(!digits) return;

  const full = selectedDial + digits;

  try{
    const phone = libphonenumber.parsePhoneNumberFromString(full, selectedCountry);
    if(phone && phone.isValid()){
      currentMaxDigits = String(phone.nationalNumber).length;
    }
    if(currentMaxDigits && digits.length >= currentMaxDigits){
      const clipped = digits.slice(0,currentMaxDigits);
      const ayt = new libphonenumber.AsYouType(selectedCountry);
      telInput.value = ayt.input(clipped);
      return;
    }
  }catch{}
}

function validatePhone(){
  const digits = rawDigits();
  if(!digits){
    phoneError.textContent="Introduce un número.";
    return false;
  }
  try{
    const phone = libphonenumber.parsePhoneNumberFromString(selectedDial+digits,selectedCountry);
    if(phone && phone.isValid()){
      phoneError.textContent="";
      return true;
    }
  }catch{}
  phoneError.textContent="Número inválido para este país.";
  return false;
}

telInput.addEventListener("input",()=>{
  formatAsYouType();
  enforceMaxDigitsStrict();
  validatePhone();
});

/* ===== BLOQUEO DE DÍAS PASADOS ===== */
const fecha = document.getElementById("fecha");
function updateMinDate(){
  const today = new Date();
  today.setHours(0,0,0,0);
  fecha.min = today.toISOString().split("T")[0];
}
updateMinDate();
setInterval(updateMinDate,60000);

/* ===== HORARIO 06:00–23:30 ===== */
const hora = document.getElementById("hora");
for(let h=6; h<24; h++){
  ["00","30"].forEach(m=>{
    const t=String(h).padStart(2,"0")+":"+m;
    const opt=document.createElement("option");
    opt.value=t;
    opt.textContent=t;
    hora.appendChild(opt);
  });
}

/* ===== ENVÍO ===== */
document.getElementById("form").addEventListener("submit",async(e)=>{
  e.preventDefault();

  if(!validatePhone()) return;

  const data={
    nombre:nombre.value.trim(),
    email:email.value.trim(),
    telefono: rawDigits(), /* SOLO número nacional */
    fecha_solicitada:fecha.value+"T"+hora.value,
    mensaje:mensaje.value.trim()
  };

  await fetch("https://primary-production-4f93b.up.railway.app/webhook/cb0b99ce-d952-4988-84fd-708c61c1d9e6",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(data)
  });

  document.getElementById("successMessage").style.display="block";
  setTimeout(()=>{document.getElementById("successMessage").style.display="none";},3000);
  form.reset();
});
</script>
</body>
</html>
