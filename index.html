<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Clientes</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  width: 420px;
}

h1 {
  margin-bottom: 25px;
  color: #222;
}

input, textarea, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

textarea {
  resize: none;
  height: 90px;
}

button {
  background: #2563eb;
  color: white;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #1d4ed8;
}

.success {
  color: green;
  margin-top: 10px;
  font-weight: bold;
}

.error {
  color: red;
  margin-top: 10px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
  <h1>Formulario de Clientes</h1>

  <form id="formulario">

    <input type="text" name="nombre" placeholder="Nombre completo" required>

    <input type="email" name="email" placeholder="Correo electrónico" required>

    <input 
      type="tel" 
      name="telefono" 
      placeholder="Teléfono" 
      pattern="[0-9]{9,15}" 
      title="Introduce solo números (9-15 dígitos)" 
      required>

    <input 
      type="datetime-local" 
      name="fecha_solicitada"
      required
      step="900"
      min="2024-01-01T00:00"
      max="2035-12-31T23:59">

    <textarea name="mensaje" placeholder="Mensaje" required></textarea>

    <button type="submit">Enviar</button>

    <div id="mensajeRespuesta"></div>

  </form>
</div>

<script>
const formulario = document.getElementById("formulario");
const mensajeRespuesta = document.getElementById("mensajeRespuesta");

formulario.addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(formulario);
  const datos = Object.fromEntries(formData.entries());

  try {
    const response = await fetch("https://primary-production-4f93b.up.railway.app/webhook/cb0b99ce-d952-4988-84fd-708c61c1d9e6", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(datos)
    });

    if (response.ok) {
      mensajeRespuesta.innerHTML = '<div class="success">Formulario enviado correctamente</div>';
      formulario.reset();
    } else {
      mensajeRespuesta.innerHTML = '<div class="error">Error al enviar el formulario</div>';
    }

  } catch (error) {
    mensajeRespuesta.innerHTML = '<div class="error">Error de conexión</div>';
  }
});
</script>

</body>
</html>
