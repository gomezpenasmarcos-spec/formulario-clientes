<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserva tu cita</title>

<style>
body{
  font-family:Arial, sans-serif;
  background:#f3f3f3;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  margin:0;
}

.container{
  background:#fff;
  padding:40px;
  border-radius:20px;
  width:420px;
  box-shadow:0 10px 30px rgba(0,0,0,.10);
}

h2{
  text-align:center;
  font-size:32px;
  margin-bottom:30px;
}

.field{
  margin-bottom:20px;
}

label{
  display:block;
  font-size:16px;
  margin-bottom:6px;
}

input, textarea, select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:18px;
  box-sizing:border-box;
  outline:none;
}

textarea{ resize:none; }

.phone-wrapper{
  display:flex;
  border:1px solid #ccc;
  border-radius:12px;
  height:54px;
  background:#fff;
  overflow:hidden;
}

.flag-box{
  width:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  border-right:1px solid #ddd;
  position:relative;
}

.flag-box img{
  width:28px;
  height:20px;
  object-fit:cover;
}

.prefix{
  display:flex;
  align-items:center;
  padding:0 8px;
  font-size:18px;
  color:#444;
}

.phone-input{
  flex:1;
  border:none;
  outline:none;
  font-size:18px;
  padding-left:5px;
}

.flag-dropdown{
  position:absolute;
  top:54px;
  left:0;
  width:240px;
  max-height:260px;
  overflow-y:auto;
  background:#fff;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
  border-radius:10px;
  display:none;
  z-index:20;
}

.flag-option{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  cursor:pointer;
}

.flag-option:hover{
  background:#f1f1f1;
}

button{
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  background:#2f5bd7;
  color:#fff;
  font-size:22px;
  cursor:pointer;
  margin-top:10px;
}
button:hover{ background:#264cc0; }
</style>
</head>

<body>

<div class="container">
<h2>Reserva tu cita</h2>

<form id="form">

<div class="field">
<label>Nombre</label>
<input id="nombre" type="text" required>
</div>

<div class="field">
<label>Correo electrónico</label>
<input id="email" type="email" required>
</div>

<div class="field">
<label>Teléfono</label>
<div class="phone-wrapper">

<div class="flag-box" id="flagBox">
  <img id="currentFlag" src="https://flagcdn.com/w40/es.png">
  <div class="flag-dropdown" id="flagDropdown"></div>
</div>

<div class="prefix" id="prefix">+34</div>

<input id="telefono" class="phone-input" type="text" required>

</div>
</div>

<div class="field">
<label>Selecciona el día</label>
<input id="fecha" type="date" required>
</div>

<div class="field">
<label>Selecciona la hora</label>
<select id="hora" required></select>
</div>

<div class="field">
<label>Motivo</label>
<textarea id="mensaje" rows="3" required></textarea>
</div>

<button type="submit">Reservar</button>

</form>
</div>

<script>

// ===== LISTA AMPLIA DE PAÍSES =====
const countries = [
{code:"+34",flag:"es"},
{code:"+33",flag:"fr"},
{code:"+49",flag:"de"},
{code:"+44",flag:"gb"},
{code:"+1",flag:"us"},
{code:"+1",flag:"ca"},
{code:"+39",flag:"it"},
{code:"+351",flag:"pt"},
{code:"+52",flag:"mx"},
{code:"+54",flag:"ar"},
{code:"+55",flag:"br"},
{code:"+57",flag:"co"},
{code:"+56",flag:"cl"},
{code:"+51",flag:"pe"},
{code:"+81",flag:"jp"},
{code:"+86",flag:"cn"},
{code:"+91",flag:"in"},
{code:"+61",flag:"au"},
{code:"+7",flag:"ru"},
{code:"+41",flag:"ch"},
{code:"+43",flag:"at"},
{code:"+46",flag:"se"},
{code:"+31",flag:"nl"},
{code:"+32",flag:"be"}
];

const dropdown=document.getElementById("flagDropdown");

countries.forEach(c=>{
  const div=document.createElement("div");
  div.className="flag-option";
  div.innerHTML=`<img src="https://flagcdn.com/w40/${c.flag}.png"> ${c.code}`;
  div.onclick=()=>{
    document.getElementById("currentFlag").src=`https://flagcdn.com/w40/${c.flag}.png`;
    document.getElementById("prefix").textContent=c.code;
    dropdown.style.display="none";
  };
  dropdown.appendChild(div);
});

const flagBox=document.getElementById("flagBox");

flagBox.addEventListener("click",(e)=>{
  e.stopPropagation();
  dropdown.style.display = dropdown.style.display==="block"?"none":"block";
});

document.addEventListener("click",()=>{
  dropdown.style.display="none";
});

// ===== FORMATO TELÉFONO =====
const telInput=document.getElementById("telefono");
telInput.addEventListener("input",(e)=>{
  const digits=e.target.value.replace(/\D/g,"");
  e.target.value=digits.replace(/(\d{3})(?=\d)/g,"$1 ").trim();
});

// ===== BLOQUEAR DÍAS PASADOS =====
const fechaInput=document.getElementById("fecha");
const today=new Date();
today.setHours(0,0,0,0);
fechaInput.min=today.toISOString().split("T")[0];

// ===== HORARIO 06:00 - 23:30 =====
const horaSelect=document.getElementById("hora");
for(let h=6; h<24; h++){
  ["00","30"].forEach(m=>{
    const t=String(h).padStart(2,"0")+":"+m;
    const opt=document.createElement("option");
    opt.value=t;
    opt.textContent=t;
    horaSelect.appendChild(opt);
  });
}

// ===== ENVÍO =====
document.getElementById("form").addEventListener("submit",async(e)=>{
  e.preventDefault();

  const telefono = document.getElementById("prefix").textContent +
                   telInput.value.replace(/\s/g,"");

  const data={
    nombre:nombre.value.trim(),
    email:email.value.trim(),
    telefono:telefono,
    fecha_solicitada:fecha.value+"T"+hora.value,
    mensaje:mensaje.value.trim()
  };

  await fetch("https://primary-production-4f93b.up.railway.app/webhook/cb0b99ce-d952-4988-84fd-708c61c1d9e6",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(data)
  });

  alert("Cita enviada correctamente");
  form.reset();
});

</script>

</body>
</html>
