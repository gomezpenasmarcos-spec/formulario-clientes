<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reserva tu cita</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f3f3f3;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  margin:0;
}

.container{
  background:#fff;
  padding:40px;
  border-radius:20px;
  width:420px;
  box-shadow:0 10px 30px rgba(0,0,0,.10);
}

h2{
  text-align:center;
  font-size:32px;
  margin-bottom:30px;
}

.field{ margin-bottom:22px; }

label{
  display:block;
  font-size:16px;
  margin-bottom:6px;
}

input, textarea, select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:18px;
  box-sizing:border-box;
  outline:none;
  background:#fff;
}

textarea{ resize:none; }

/* TEL칄FONO */
.phone-wrapper{
  display:flex;
  border:1px solid #ccc;
  border-radius:12px;
  height:54px;
  background:#fff;
  overflow:hidden;
}

.flag-box{
  width:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-right:1px solid #ddd;
  cursor:pointer;
  position:relative;
  user-select:none;
  background:#fff;
}

.flag-box img{
  width:28px;
  height:20px;
  border-radius:3px;
  object-fit:cover;
}

.prefix{
  display:flex;
  align-items:center;
  padding:0 10px;
  font-size:18px;
  color:#444;
  white-space:nowrap;
}

.phone-input{
  flex:1;
  border:none;
  outline:none;
  font-size:18px;
  padding:14px 14px 14px 6px;
}

.flag-dropdown{
  position:absolute;
  top:60px;
  left:0;
  width:300px;
  max-height:300px;
  overflow:auto;
  background:#fff;
  border-radius:12px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  display:none;
  z-index:9999;
}

.flag-option{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 12px;
  cursor:pointer;
}

.flag-option:hover{ background:#f3f5f9; }

.flag-option img{
  width:26px;
  height:18px;
}

.country-name{
  flex:1;
  font-size:14px;
}

.dial{
  font-size:14px;
  font-weight:600;
}

button{
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  background:#2f5bd7;
  color:#fff;
  font-size:22px;
  cursor:pointer;
}

button:hover{ background:#264cc0; }

.status{
  margin-top:12px;
  font-size:16px;
  display:none;
}

.status.ok{ color:#15803d; display:block; }
.status.err{ color:#b91c1c; display:block; }

.hint{
  margin-top:6px;
  font-size:13px;
  color:#6b7280;
}
</style>

<script src="https://unpkg.com/libphonenumber-js@1.11.7/bundle/libphonenumber-js.min.js"></script>
</head>

<body>

<div class="container">
<h2>Reserva tu cita</h2>

<form id="form">

<div class="field">
<label>Nombre</label>
<input id="nombre" type="text" placeholder="Nombre completo" required>
</div>

<div class="field">
<label>Correo electr칩nico</label>
<input id="email" type="email" placeholder="Correo electr칩nico" required>
</div>

<div class="field">
<label>Tel칠fono</label>

<div class="phone-wrapper">

<div class="flag-box" id="flagBox">
  <img id="currentFlag" src="https://flagcdn.com/w40/es.png">
  <div class="flag-dropdown" id="flagDropdown"></div>
</div>

<div class="prefix" id="prefix">+34</div>
<input id="telefono" class="phone-input" type="tel" placeholder="654 654 654" required>

</div>

<div class="hint" id="phoneHint">Introduce un n칰mero v치lido.</div>
</div>

<div class="field">
<label>Selecciona el d칤a</label>
<input id="fecha" type="date" required>
</div>

<div class="field">
<label>Selecciona la hora</label>
<select id="hora" required></select>
</div>

<div class="field">
<label>Motivo</label>
<textarea id="mensaje" rows="3" placeholder="Escribe el motivo de la cita" required></textarea>
</div>

<button type="submit" id="submitBtn">Reservar</button>
<div id="status" class="status"></div>

</form>
</div>

<script>

const WEBHOOK="https://primary-production-4f93b.up.railway.app/webhook/cb0b99ce-d952-4988-84fd-708c61c1d9e6";

const fecha=document.getElementById("fecha");
const today=new Date();
today.setHours(0,0,0,0);
fecha.min=today.toISOString().split("T")[0];

const hora=document.getElementById("hora");
for(let h=6;h<24;h++){
["00","30"].forEach(m=>{
const t=String(h).padStart(2,"0")+":"+m;
const opt=document.createElement("option");
opt.value=t;
opt.textContent=t;
hora.appendChild(opt);
});
}

let selectedCountry="ES";
let selectedDial="+34";

const telInput=document.getElementById("telefono");
const phoneHint=document.getElementById("phoneHint");

function formatPhone(){
const digits=telInput.value.replace(/[^\d]/g,"");
const ayt=new libphonenumber.AsYouType(selectedCountry);
telInput.value=ayt.input(digits);
}

function validatePhone(){
const digits=telInput.value.replace(/[^\d]/g,"");
if(!digits){
phoneHint.style.color="#b91c1c";
phoneHint.textContent="Introduce un n칰mero.";
return false;
}
try{
const full=selectedDial+digits;
const phone=libphonenumber.parsePhoneNumberFromString(full,selectedCountry);
if(!phone||!phone.isValid()){
phoneHint.style.color="#b91c1c";
phoneHint.textContent="N칰mero no v치lido para el pa칤s seleccionado.";
return false;
}
phoneHint.style.color="#15803d";
phoneHint.textContent="N칰mero v치lido.";
return true;
}catch{
return false;
}
}

telInput.addEventListener("input",()=>{
formatPhone();
validatePhone();
});

document.getElementById("form").addEventListener("submit",async(e)=>{
e.preventDefault();

if(!validatePhone()) return;

const numeroSolo=telInput.value.replace(/[^\d]/g,"");

const data={
nombre:nombre.value.trim(),
email:email.value.trim(),
telefono:numeroSolo, // 游녣 SOLO N칔MERO
fecha_solicitada:fecha.value+"T"+hora.value,
mensaje:mensaje.value.trim()
};

try{
await fetch(WEBHOOK,{
method:"POST",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify(data)
});

status.className="status ok";
status.textContent="Cita enviada correctamente.";
status.style.display="block";
form.reset();
phoneHint.textContent="Introduce un n칰mero v치lido.";
phoneHint.style.color="#6b7280";
}catch{
status.className="status err";
status.textContent="Error al enviar la cita.";
status.style.display="block";
}
});

</script>
</body>
</html>
