<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Reserva tu cita</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f3f3f3;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  margin:0;
}

.container{
  background:#fff;
  padding:40px;
  border-radius:20px;
  width:420px;
  box-shadow:0 10px 30px rgba(0,0,0,.10);
}

h2{
  text-align:center;
  font-size:32px;
  margin-bottom:30px;
}

.field{ margin-bottom:22px; position:relative; }

label{
  display:block;
  font-size:16px;
  margin-bottom:6px;
}

input, textarea, select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:18px;
  box-sizing:border-box;
  outline:none;
  background:#fff;
}

textarea{ resize:none; }

/* TELÉFONO */
.phone-wrapper{
  display:flex;
  border:1px solid #ccc;
  border-radius:12px;
  height:54px;
  background:#fff;
  overflow:hidden;
}

.flag-box{
  width:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-right:1px solid #ddd;
  cursor:pointer;
  user-select:none;
  background:#fff;
  flex:0 0 70px;
}

.flag-box img{
  width:28px;
  height:20px;
  border-radius:3px;
  object-fit:cover;
}

.prefix{
  display:flex;
  align-items:center;
  padding:0 10px;
  font-size:18px;
  color:#444;
  white-space:nowrap;
}

.phone-input{
  flex:1;
  border:none;
  outline:none;
  font-size:18px;
  padding:14px 14px 14px 6px;
  min-width:0;
}

/* Dropdown fuera del wrapper (para no romper border-radius) */
.flag-dropdown{
  position:absolute;
  top:78px;
  left:0;
  width:340px;
  max-height:320px;
  overflow:auto;
  background:#fff;
  border-radius:12px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  display:none;
  z-index:999999;
  border:1px solid #eee;
}

.flag-search{
  position:sticky;
  top:0;
  background:#fff;
  padding:10px;
  border-bottom:1px solid #eee;
}

.flag-search input{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:16px;
  outline:none;
}

.flag-option{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 12px;
  cursor:pointer;
}

.flag-option:hover{ background:#f3f5f9; }

.flag-option img{
  width:26px;
  height:18px;
  border-radius:3px;
  object-fit:cover;
}

.country-name{
  flex:1;
  font-size:14px;
  color:#333;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}

.dial{
  font-size:14px;
  font-weight:600;
  color:#111;
  white-space:nowrap;
}

button{
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  background:#2f5bd7;
  color:#fff;
  font-size:22px;
  cursor:pointer;
}

button:hover{ background:#264cc0; }

button:disabled{
  opacity:.75;
  cursor:not-allowed;
}

.status{
  margin-top:12px;
  font-size:16px;
  display:none;
}

.status.ok{ color:#15803d; display:block; }
.status.err{ color:#b91c1c; display:block; }

.hint{
  margin-top:6px;
  font-size:13px;
  color:#6b7280;
}
.hint.bad{ color:#b91c1c; }
.hint.good{ color:#15803d; }
</style>

<!-- IMPORTANTE: USAR EL BUNDLE MAX (trae ejemplos reales por país) -->
<script src="https://unpkg.com/libphonenumber-js@1.11.7/bundle/libphonenumber-js.max.min.js"></script>
</head>

<body>

<div class="container">
<h2>Reserva tu cita</h2>

<form id="form">

<div class="field">
<label>Nombre</label>
<input id="nombre" type="text" placeholder="Nombre completo" required>
</div>

<div class="field">
<label>Correo electrónico</label>
<input id="email" type="email" placeholder="Correo electrónico" required>
</div>

<div class="field" id="phoneField">
<label>Teléfono</label>

<div class="phone-wrapper">
  <div class="flag-box" id="flagBox" title="Cambiar país" aria-label="Cambiar país">
    <img id="currentFlag" src="https://flagcdn.com/w40/es.png" alt="ES">
  </div>

  <div class="prefix" id="prefix">+34</div>
  <input id="telefono" class="phone-input" type="tel" placeholder="654 654 654" required>
</div>

<div class="flag-dropdown" id="flagDropdown">
  <div class="flag-search">
    <input id="countrySearch" type="text" placeholder="Buscar país o prefijo (+34)">
  </div>
  <div id="countriesList"></div>
</div>

<div class="hint" id="phoneHint">Introduce un número válido.</div>
</div>

<div class="field">
<label>Selecciona el día</label>
<input id="fecha" type="date" required>
</div>

<div class="field">
<label>Selecciona la hora</label>
<select id="hora" required></select>
</div>

<div class="field">
<label>Motivo</label>
<textarea id="mensaje" rows="3" placeholder="Escribe el motivo de la cita" required></textarea>
</div>

<button type="submit" id="submitBtn">Reservar</button>
<div id="status" class="status"></div>

</form>
</div>

<script>
const WEBHOOK="https://primary-production-4f93b.up.railway.app/webhook/cb0b99ce-d952-4988-84fd-708c61c1d9e6";

const form = document.getElementById("form");
const status = document.getElementById("status");
const submitBtn = document.getElementById("submitBtn");

/* =========================
   FECHA: BLOQUEO PASADOS (LOCAL) + REVALIDACIÓN
   ========================= */
const fecha = document.getElementById("fecha");

function localDateYYYYMMDD(d){
  const yyyy = d.getFullYear();
  const mm = String(d.getMonth()+1).padStart(2,"0");
  const dd = String(d.getDate()).padStart(2,"0");
  return `${yyyy}-${mm}-${dd}`;
}
function todayLocal(){
  const t = new Date();
  t.setHours(0,0,0,0);
  return t;
}
function setMinDateToToday(){
  fecha.min = localDateYYYYMMDD(todayLocal());
}
function enforceDateNotPast(){
  if(!fecha.value) return true;
  const picked = new Date(fecha.value + "T00:00:00");
  const t = todayLocal();
  if(picked < t){
    fecha.value = localDateYYYYMMDD(t);
    return false;
  }
  return true;
}

setMinDateToToday();
setInterval(setMinDateToToday, 60_000);

fecha.addEventListener("focus", () => { setMinDateToToday(); enforceDateNotPast(); });
fecha.addEventListener("change", () => { setMinDateToToday(); enforceDateNotPast(); });

/* =========================
   HORA: 07:00–23:30 (cada 30 min)
   + HOY: eliminar horas ya pasadas (dinámico, refresca solo)
   ========================= */
const hora = document.getElementById("hora");

function buildAllSlots(){
  const slots = [];
  for(let h=7; h<24; h++){
    ["00","30"].forEach(m=>{
      slots.push(`${String(h).padStart(2,"0")}:${m}`);
    });
  }
  return slots;
}

const ALL_SLOTS = buildAllSlots();

function minutesSinceMidnight(d){
  return d.getHours()*60 + d.getMinutes();
}

function slotToMinutes(slotHHMM){
  const [hh, mm] = slotHHMM.split(":").map(Number);
  return hh*60 + mm;
}

function nextAllowedMinute(now, step){
  const m = minutesSinceMidnight(now);
  const mod = m % step;
  return mod === 0 ? m : (m + (step - mod));
}

function renderHours(){
  hora.innerHTML = "";

  const selected = fecha.value;
  const today = localDateYYYYMMDD(new Date());
  const isToday = selected && selected === today;

  let minMinuteAllowed = null;

  if(isToday){
    const now = new Date();
    minMinuteAllowed = nextAllowedMinute(now, 30);
  }

  for(const slot of ALL_SLOTS){
    if(isToday){
      const slotMin = slotToMinutes(slot);
      if(slotMin < minMinuteAllowed) continue;
    }
    const opt = document.createElement("option");
    opt.value = slot;
    opt.textContent = slot;
    hora.appendChild(opt);
  }

  if(isToday && hora.options.length === 0){
    const opt = document.createElement("option");
    opt.value = "";
    opt.textContent = "No quedan horas disponibles hoy";
    opt.disabled = true;
    opt.selected = true;
    hora.appendChild(opt);
  }
}

renderHours();

fecha.addEventListener("change", () => {
  setMinDateToToday();
  enforceDateNotPast();
  renderHours();
});

setInterval(() => {
  renderHours();
}, 30_000);

/* =========================
   PAÍSES: TODOS + PREFIJO + BANDERA
   ========================= */
const phoneField = document.getElementById("phoneField");
const flagBox = document.getElementById("flagBox");
const dropdown = document.getElementById("flagDropdown");
const countriesList = document.getElementById("countriesList");
const countrySearch = document.getElementById("countrySearch");
const currentFlag = document.getElementById("currentFlag");
const prefixEl = document.getElementById("prefix");

let selectedCountry="ES";
let selectedDial="+34";
let countries = [];

function openDropdown(){
  dropdown.style.display = "block";
  countrySearch.value = "";
  renderCountries("");
  setTimeout(()=>countrySearch.focus(), 0);
}
function closeDropdown(){ dropdown.style.display = "none"; }

flagBox.addEventListener("click", (e)=>{
  e.preventDefault();
  e.stopPropagation();
  if(dropdown.style.display === "block") closeDropdown();
  else openDropdown();
});
dropdown.addEventListener("click", (e)=> e.stopPropagation());
countrySearch.addEventListener("click", (e)=> e.stopPropagation());
document.addEventListener("click", ()=> closeDropdown());
countrySearch.addEventListener("input", (e)=> renderCountries(e.target.value));

async function loadCountries(){
  const res = await fetch("https://restcountries.com/v3.1/all?fields=cca2,name,idd,flags");
  const data = await res.json();

  const list = [];
  for(const c of data){
    const iso2 = (c.cca2 || "").toUpperCase();
    if(!iso2) continue;

    const root = c.idd?.root || "";
    const suffixes = c.idd?.suffixes || [];
    if(!root || !root.startsWith("+")) continue;

    let dial = root;
    if(suffixes.length){
      dial = (root === "+1") ? "+1" : (root + suffixes[0]);
    }

    const name = c.name?.common || iso2;
    const flagUrl = c.flags?.png || `https://flagcdn.com/w40/${iso2.toLowerCase()}.png`;

    list.push({ iso2, name, dial, flagUrl });
  }

  list.sort((a,b)=>{
    if(a.iso2==="ES") return -1;
    if(b.iso2==="ES") return 1;
    return a.name.localeCompare(b.name, "es");
  });

  countries = list;
}

function renderCountries(filterText){
  const q = (filterText || "").trim().toLowerCase();
  countriesList.innerHTML = "";

  const filtered = countries.filter(c=>{
    if(!q) return true;
    return c.name.toLowerCase().includes(q) || c.dial.includes(q) || c.iso2.toLowerCase().includes(q);
  });

  for(const c of filtered){
    const row = document.createElement("div");
    row.className = "flag-option";
    row.innerHTML = `
      <img src="${c.flagUrl}" alt="${c.iso2}">
      <div class="country-name">${c.name}</div>
      <div class="dial">${c.dial}</div>
    `;
    row.addEventListener("click", (e)=>{
      e.preventDefault();
      e.stopPropagation();
      setCountry(c.iso2, c.dial, c.flagUrl);
      closeDropdown();

      telInput.value = "";
      phoneHint.className="hint";
      phoneHint.textContent = hintTextForMax();
    });
    countriesList.appendChild(row);
  }

  if(filtered.length === 0){
    const empty = document.createElement("div");
    empty.style.padding = "10px 12px";
    empty.style.color = "#6b7280";
    empty.textContent = "No hay resultados.";
    countriesList.appendChild(empty);
  }
}

function setCountry(iso2, dial, flagUrl){
  selectedCountry = iso2.toUpperCase();
  selectedDial = dial;
  prefixEl.textContent = dial;
  currentFlag.src = flagUrl || `https://flagcdn.com/w40/${selectedCountry.toLowerCase()}.png`;
  currentFlag.alt = selectedCountry;

  currentMaxDigits = getMaxDigitsForCountry(selectedCountry);
  phoneHint.textContent = hintTextForMax();
  setDynamicPlaceholder(selectedCountry);
}

/* Autodetect país por IP (si falla, ES) */
async function detectCountryByIP(){
  try{
    const res = await fetch("https://ipapi.co/json/");
    const j = await res.json();
    const iso2 = (j.country_code || "").toUpperCase();
    if(!iso2) return;
    const found = countries.find(c=>c.iso2 === iso2);
    if(found) setCountry(found.iso2, found.dial, found.flagUrl);
  }catch{}
}

/* =========================
   TELÉFONO: PLACEHOLDER + BLOQUEO DURO POR PAÍS (USANDO EJEMPLO REAL)
   ========================= */
const telInput = document.getElementById("telefono");
const phoneHint = document.getElementById("phoneHint");

function rawDigits(){
  return telInput.value.replace(/[^\d]/g,"");
}

/* EJEMPLO REAL -> longitud real */
function getExampleNationalNumber(country){
  try{
    if(typeof libphonenumber.getExampleNumber === "function"){
      const ex = libphonenumber.getExampleNumber(country);
      if(ex && ex.nationalNumber) return String(ex.nationalNumber);
    }
  }catch{}
  return null;
}

function getMaxDigitsForCountry(country){
  const ex = getExampleNationalNumber(country);
  if(ex){
    const len = ex.replace(/\D/g,"").length;
    if(len >= 4 && len <= 15) return len;
  }
  // fallback último (solo si algún país raro no tiene ejemplo)
  return 15;
}

let currentMaxDigits = getMaxDigitsForCountry(selectedCountry);

function hintTextForMax(){
  return `Introduce un número válido. Máx: ${currentMaxDigits} dígitos.`;
}
phoneHint.textContent = hintTextForMax();

/* placeholder: formato nacional real del país */
function setDynamicPlaceholder(country){
  const ex = getExampleNationalNumber(country);
  if(ex){
    const ayt = new libphonenumber.AsYouType(country);
    const formatted = ayt.input(ex.replace(/\D/g,""));
    if(formatted && formatted.length >= 6){
      telInput.placeholder = formatted;
      return;
    }
  }
  // fallback: placeholder por longitud
  const len = getMaxDigitsForCountry(country);
  const digits = Array.from({length: len}, (_,i)=> String((i+1)%10)).join("");
  try{
    const ayt = new libphonenumber.AsYouType(country);
    telInput.placeholder = ayt.input(digits);
  }catch{
    telInput.placeholder = digits;
  }
}

function formatPhone(){
  const digits = rawDigits();
  const ayt = new libphonenumber.AsYouType(selectedCountry);
  telInput.value = ayt.input(digits);
}

function clipToMaxDigits(){
  const digits = rawDigits();
  if(digits.length <= currentMaxDigits) return false;

  const clipped = digits.slice(0, currentMaxDigits);
  const ayt = new libphonenumber.AsYouType(selectedCountry);
  telInput.value = ayt.input(clipped);
  return true;
}

function validatePhone(showError){
  const digits = rawDigits();

  if(!digits){
    if(showError){
      phoneHint.className="hint bad";
      phoneHint.textContent="Introduce un número.";
    }else{
      phoneHint.className="hint";
      phoneHint.textContent = hintTextForMax();
    }
    return null;
  }

  try{
    const full = selectedDial + digits;
    const phone = libphonenumber.parsePhoneNumberFromString(full, selectedCountry);

    if(!phone || !phone.isValid()){
      if(showError){
        phoneHint.className="hint bad";
        phoneHint.textContent=`Número no válido para el país seleccionado. Máx: ${currentMaxDigits} dígitos.`;
      }else{
        phoneHint.className="hint";
        phoneHint.textContent = hintTextForMax();
      }
      return null;
    }

    phoneHint.className="hint good";
    phoneHint.textContent="Número válido.";
    return phone;
  }catch{
    if(showError){
      phoneHint.className="hint bad";
      phoneHint.textContent=`Número no válido para el país seleccionado. Máx: ${currentMaxDigits} dígitos.`;
    }
    return null;
  }
}

/* Bloqueo duro: impide superar el máximo */
telInput.addEventListener("beforeinput", (e)=>{
  if(e.inputType !== "insertText" && e.inputType !== "insertFromPaste") return;

  const incoming = (e.data ?? "").replace(/[^\d]/g,"");
  if(!incoming && e.inputType === "insertText") return;

  const selStart = telInput.selectionStart ?? telInput.value.length;
  const selEnd = telInput.selectionEnd ?? telInput.value.length;

  const leftDigits = telInput.value.slice(0, selStart).replace(/[^\d]/g,"");
  const rightDigits = telInput.value.slice(selEnd).replace(/[^\d]/g,"");

  const nextLen = leftDigits.length + incoming.length + rightDigits.length;
  if(incoming && nextLen > currentMaxDigits){
    e.preventDefault();
  }
});

telInput.addEventListener("input", ()=>{
  formatPhone();
  clipToMaxDigits();
  validatePhone(false);
});

telInput.addEventListener("blur", ()=>{
  validatePhone(true);
});

/* =========================
   INIT
   ========================= */
(async function init(){
  await loadCountries();
  renderCountries("");
  await detectCountryByIP();

  currentMaxDigits = getMaxDigitsForCountry(selectedCountry);
  phoneHint.textContent = hintTextForMax();
  setDynamicPlaceholder(selectedCountry);

  renderHours();
})();

/* =========================
   SUBMIT
   ========================= */
form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  status.style.display="none";

  setMinDateToToday();
  enforceDateNotPast();

  const phone = validatePhone(true);
  if(!phone) return;

  const telefonoConEspacios = telInput.value.trim();

  const data = {
    nombre: nombre.value.trim(),
    email: email.value.trim(),
    telefono: telefonoConEspacios,
    fecha_solicitada: fecha.value + "T" + hora.value,
    mensaje: mensaje.value.trim()
  };

  try{
    submitBtn.disabled = true;

    await fetch(WEBHOOK,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(data)
    });

    status.className="status ok";
    status.textContent="Cita enviada correctamente.";
    status.style.display="block";

    form.reset();

    telInput.value="";
    currentMaxDigits = getMaxDigitsForCountry(selectedCountry);
    phoneHint.className="hint";
    phoneHint.textContent = hintTextForMax();
    setDynamicPlaceholder(selectedCountry);

    setMinDateToToday();
    renderHours();
  }catch{
    status.className="status err";
    status.textContent="Error al enviar la cita.";
    status.style.display="block";
  }finally{
    submitBtn.disabled = false;
  }
});
</script>

</body>
</html>
