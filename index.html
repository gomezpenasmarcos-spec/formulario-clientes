<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserva tu cita</title>

<style>
body{
  font-family:Arial, sans-serif;
  background:#f3f3f3;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  margin:0;
}

.container{
  background:#fff;
  padding:40px;
  border-radius:20px;
  width:420px;
  box-shadow:0 10px 30px rgba(0,0,0,.10);
  position:relative;
}

h2{
  text-align:center;
  font-size:32px;
  margin-bottom:30px;
}

.field{
  margin-bottom:20px;
}

label{
  display:block;
  font-size:16px;
  margin-bottom:6px;
}

input, textarea, select{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:18px;
  box-sizing:border-box;
  outline:none;
  background:#fff;
}

input::placeholder,
textarea::placeholder{
  color:#9aa0a6;
  opacity:1;
}

textarea{ resize:none; }

/* TELÉFONO */
.phone-wrapper{
  display:flex;
  border:1px solid #ccc;
  border-radius:12px;
  height:54px;
  background:#fff;
  position:relative;
}

.flag-box{
  width:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-right:1px solid #ddd;
  cursor:pointer;
  position:relative;
}

.flag-box img{
  width:28px;
  height:20px;
  border-radius:3px;
}

.prefix{
  display:flex;
  align-items:center;
  padding:0 10px;
  font-size:18px;
  color:#444;
}

.phone-input{
  flex:1;
  border:none;
  outline:none;
  font-size:18px;
  padding:14px 14px 14px 6px;
}

/* Dropdown */
.flag-dropdown{
  position:absolute;
  top:60px;
  left:0;
  width:260px;
  max-height:300px;
  overflow-y:auto;
  background:#fff;
  border-radius:12px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  display:none;
  z-index:99999;
  border:1px solid #eee;
}

.flag-option{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 12px;
  cursor:pointer;
}

.flag-option img{
  width:26px;
  height:18px;
}

.flag-option:hover{
  background:#f3f5f9;
}

button{
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  background:#2f5bd7;
  color:#fff;
  font-size:22px;
  cursor:pointer;
  margin-top:8px;
}
button:hover{ background:#264cc0; }

.status{
  margin-top:12px;
  font-size:16px;
  display:none;
}
.status.ok{ color:#15803d; display:block; }
.status.err{ color:#b91c1c; display:block; }

</style>
</head>

<body>

<div class="container">
<h2>Reserva tu cita</h2>

<form id="form">

<div class="field">
<label>Nombre</label>
<input id="nombre" type="text" placeholder="Nombre completo" required>
</div>

<div class="field">
<label>Correo electrónico</label>
<input id="email" type="email" placeholder="Correo electrónico" required>
</div>

<div class="field">
<label>Teléfono</label>
<div class="phone-wrapper">

<div class="flag-box" id="flagBox">
  <img id="currentFlag" src="https://flagcdn.com/w40/es.png">
  <div class="flag-dropdown" id="flagDropdown"></div>
</div>

<div class="prefix" id="prefix">+34</div>
<input id="telefono" class="phone-input" type="text" placeholder="654 654 654" required>

</div>
</div>

<div class="field">
<label>Selecciona el día</label>
<input id="fecha" type="date" required>
</div>

<div class="field">
<label>Selecciona la hora</label>
<select id="hora" required></select>
</div>

<div class="field">
<label>Motivo</label>
<textarea id="mensaje" rows="3" placeholder="Escribe el motivo de la cita" required></textarea>
</div>

<button type="submit" id="submitBtn">Reservar</button>
<div id="status" class="status"></div>

</form>
</div>

<script>

const WEBHOOK_PROD="https://primary-production-4f93b.up.railway.app/webhook/cb0b99ce-d952-4988-84fd-708c61c1d9e6";

/* ===== LISTA AMPLIA DE PAÍSES ===== */
const countries=[
["es","+34"],["fr","+33"],["de","+49"],["gb","+44"],
["us","+1"],["mx","+52"],["ar","+54"],["br","+55"],
["it","+39"],["pt","+351"],["nl","+31"],["be","+32"],
["ch","+41"],["at","+43"],["se","+46"],["dk","+45"],
["no","+47"],["pl","+48"],["ie","+353"],["cz","+420"],
["hu","+36"],["gr","+30"],["tr","+90"],["ro","+40"],
["ua","+380"],["jp","+81"],["kr","+82"],["cn","+86"],
["in","+91"],["au","+61"],["nz","+64"],["za","+27"]
];

const dropdown=document.getElementById("flagDropdown");
const flagBox=document.getElementById("flagBox");
const currentFlag=document.getElementById("currentFlag");
const prefix=document.getElementById("prefix");
const telInput=document.getElementById("telefono");
const statusEl=document.getElementById("status");
const submitBtn=document.getElementById("submitBtn");

/* Render países */
countries.forEach(([flag,code])=>{
  const div=document.createElement("div");
  div.className="flag-option";
  div.innerHTML=`<img src="https://flagcdn.com/w40/${flag}.png"> ${code}`;
  div.onclick=(e)=>{
    e.stopPropagation();
    prefix.textContent=code;
    currentFlag.src=`https://flagcdn.com/w40/${flag}.png`;
    dropdown.style.display="none";
  };
  dropdown.appendChild(div);
});

/* Toggle dropdown */
flagBox.onclick=(e)=>{
  e.stopPropagation();
  dropdown.style.display = dropdown.style.display==="block" ? "none" : "block";
};

document.onclick=()=> dropdown.style.display="none";

/* Fecha mínima hoy */
const fecha=document.getElementById("fecha");
const today=new Date();
today.setHours(0,0,0,0);
fecha.min=today.toISOString().split("T")[0];

/* Horario 06:00 - 23:30 */
const hora=document.getElementById("hora");
for(let h=6;h<24;h++){
  ["00","30"].forEach(m=>{
    const t=String(h).padStart(2,"0")+":"+m;
    hora.innerHTML+=`<option value="${t}">${t}</option>`;
  });
}

/* Formato teléfono */
telInput.addEventListener("input",e=>{
  const digits=e.target.value.replace(/\D/g,"");
  e.target.value=digits.replace(/(\d{3})(?=\d)/g,"$1 ").trim();
});

/* Submit */
document.getElementById("form").addEventListener("submit",async(e)=>{
  e.preventDefault();
  statusEl.style.display="none";
  submitBtn.disabled=true;
  submitBtn.textContent="Enviando...";

  try{
    const telefonoFull=prefix.textContent+telInput.value.replace(/\s/g,"");
    const data={
      nombre:nombre.value.trim(),
      email:email.value.trim(),
      telefono:telefonoFull,
      fecha_solicitada:fecha.value+"T"+hora.value,
      mensaje:mensaje.value.trim()
    };

    const res=await fetch(WEBHOOK_PROD,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify(data)
    });

    if(!res.ok) throw new Error();

    statusEl.className="status ok";
    statusEl.textContent="Cita enviada correctamente";
    statusEl.style.display="block";
    form.reset();

  }catch{
    statusEl.className="status err";
    statusEl.textContent="Error al enviar la cita";
    statusEl.style.display="block";
  }

  submitBtn.disabled=false;
  submitBtn.textContent="Reservar";
});

</script>

</body>
</html>
