<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reserva tu cita</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css"/>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f2f2f2;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.form-container{
    background:#fff;
    padding:40px;
    border-radius:15px;
    width:400px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
}

h2{
    text-align:center;
    margin-bottom:30px;
}

input, select, textarea, button{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:15px;
    box-sizing:border-box;
}

textarea{
    resize:none;
}

button{
    background:#2d5bd1;
    color:white;
    border:none;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#244bb5;
}

label{
    font-size:14px;
    margin-bottom:5px;
    display:block;
}

.telefono-wrapper{
    margin-bottom:15px;
}

.success{
    color:green;
    text-align:center;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="form-container">
<h2>Reserva tu cita</h2>

<form id="formulario">

<input type="text" name="nombre" placeholder="Nombre completo" required>

<input type="email" name="email" placeholder="Correo electrónico" required>

<label>Teléfono</label>
<div class="telefono-wrapper">
<input id="telefono" type="tel" required>
</div>

<label>Selecciona el día</label>
<input type="date" id="fecha" required>

<label>Selecciona la hora</label>
<select id="hora" required></select>

<textarea name="mensaje" placeholder="Mensaje" required></textarea>

<button type="submit">Reservar</button>

<div class="success" id="mensajeExito"></div>

</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>

<script>
const inputTelefono = document.querySelector("#telefono");

const iti = window.intlTelInput(inputTelefono, {
    initialCountry: "es",
    preferredCountries: ["es","fr","it","de"],
    utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js"
});

// Separación automática 3-3-3
inputTelefono.addEventListener("input", function() {
    let valor = inputTelefono.value.replace(/\D/g, "");

    if (valor.length > 6) {
        valor = valor.replace(/(\d{3})(\d{3})(\d{0,3})/, "$1 $2 $3");
    } else if (valor.length > 3) {
        valor = valor.replace(/(\d{3})(\d{0,3})/, "$1 $2");
    }

    inputTelefono.value = valor.trim();
});

// Limitar fechas pasadas
const fechaInput = document.getElementById("fecha");
const hoy = new Date();
const yyyy = hoy.getFullYear();
const mm = String(hoy.getMonth() + 1).padStart(2, '0');
const dd = String(hoy.getDate()).padStart(2, '0');
fechaInput.min = `${yyyy}-${mm}-${dd}`;

// Generar horas 06:00 - 00:00 cada 30 min
const horaSelect = document.getElementById("hora");

for (let h = 6; h <= 23; h++) {
    for (let m = 0; m < 60; m += 30) {
        const hora = String(h).padStart(2,'0') + ":" + String(m).padStart(2,'0');
        const option = document.createElement("option");
        option.value = hora;
        option.textContent = hora;
        horaSelect.appendChild(option);
    }
}

// Envío formulario
document.getElementById("formulario").addEventListener("submit", async function(e){
    e.preventDefault();

    const telefonoCompleto = iti.getNumber();

    const data = {
        nombre: this.nombre.value,
        email: this.email.value,
        telefono: telefonoCompleto,
        fecha_solicitada: this.fecha.value + "T" + horaSelect.value,
        mensaje: this.mensaje.value
    };

    const response = await fetch("https://primary-production-4f93b.up.railway.app/webhook/cb0b99ce-d952-4988-84fd-708c61c1d9e6", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    });

    if(response.ok){
        document.getElementById("mensajeExito").textContent = "Cita reservada correctamente";
        this.reset();
    } else {
        alert("Error al enviar la cita");
    }
});
</script>

</body>
</html>
