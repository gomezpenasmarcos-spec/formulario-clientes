<body>

<div class="container">
    <h2>Reserva tu cita</h2>

    <form id="form">

        <input type="text" id="nombre" placeholder="Nombre completo" required>

        <input type="email" id="email" placeholder="Correo electrÃ³nico" required>

        <label>TelÃ©fono</label>
        <div class="phone-wrapper">

                <option value="+34">ğŸ‡ªğŸ‡¸</option>

            </select>

        </div>

        <label>Selecciona el dÃ­a</label>

<script>

// ğŸ”’ SOLO FECHAS FUTURAS
const today = new Date();
today.setHours(0,0,0,0);
document.getElementById("fecha").min = today.toISOString().split("T")[0];

// ğŸ”’ HORAS DE 06:00 A 23:30 (bloques de 30 min)
const horaSelect = document.getElementById("hora");
for (let h = 6; h < 24; h++) {
    ["00","30"].forEach(min => {
        const time = String(h).padStart(2,"0")+":"+min;
        const option = document.createElement("option");
        option.value = time;
        option.textContent = time;
        horaSelect.appendChild(option);
    });
}

// ğŸ”’ FORMATO AUTOMÃTICO DEL TELÃ‰FONO
document.getElementById("telefono").addEventListener("input", function(e){
    let value = e.target.value.replace(/\D/g,'');
    value = value.replace(/(\d{3})(?=\d)/g, '$1 ');
    e.target.value = value.trim();
});

// ğŸš€ ENVÃO A PRODUCCIÃ“N
document.getElementById("form").addEventListener("submit", async function(e){
    e.preventDefault();

    const countryCode = document.getElementById("country").value;
    const telefono = document.getElementById("telefono").value.replace(/\s/g,'');

    const data = {
        nombre: document.getElementById("nombre").value,
        email: document.getElementById("email").value,
        telefono: countryCode + telefono,
        fecha_solicitada: document.getElementById("fecha").value + "T" + document.getElementById("hora").value,
        mensaje: document.getElementById("mensaje").value
    };

    await fetch("https://primary-production-4f93b.up.railway.app/webhook/cb0b99ce-d952-4988-84fd-708c61c1d9e6", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    alert("Cita enviada correctamente");
    document.getElementById("form").reset();
});
</script>
